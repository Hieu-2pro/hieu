<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transforming Heart</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .heart {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: red;
      transform: rotate(-45deg);
      animation: transformHeart 2s infinite;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
    }
    .heart:before {
      top: -50px;
      left: 0;
    }
    .heart:after {
      left: 50px;
      top: 0;
    }
    @keyframes transformHeart {
      0%, 100% {
        transform: rotate(-45deg) scale(1);
        background-color: red;
      }
      25% {
        transform: rotate(-45deg) scale(1.2);
        background-color: pink;
      }
      50% {
        transform: rotate(-45deg) scale(1.5);
        background-color: hotpink;
      }
      75% {
        transform: rotate(-45deg) scale(1.2);
        background-color: pink;
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
</body>
</html>
